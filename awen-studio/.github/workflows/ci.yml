name: CI

on: [push, pull_request]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci

      - name: Run lint (if configured)
        run: |
          if npm run -s lint; then
            echo "lint passed";
          else
            echo "lint failed or not configured"; exit 1;
          fi

      - name: Run tests (if configured)
        run: |
          if npm test --silent; then
            echo "tests passed";
          else
            echo "tests failed or not configured"; exit 1;
          fi

      - name: Build
        run: npm run build || true
