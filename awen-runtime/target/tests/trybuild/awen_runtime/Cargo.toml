[package]
name = "awen_runtime-tests"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies.anyhow]
version = "1.0"
default-features = true

[dependencies.awen_runtime]
path = "/workspaces/awen/awen-runtime/"
default-features = false

[dependencies.base64]
version = "0.21"
default-features = true

[dependencies.chrono]
version = "0.4"
features = ["serde"]

[dependencies.clap]
version = "4.2"
features = ["derive"]

[dependencies.ed25519-dalek]
version = "1.0"
default-features = true

[dependencies.flate2]
version = "1.0"
default-features = true

[dependencies.hex]
version = "0.4"
default-features = true

[dependencies.jsonschema]
version = "0.16"
default-features = true

[dependencies.log]
version = "0.4"
default-features = true

[dependencies.num_cpus]
version = "1.16"
default-features = true

[dependencies.once_cell]
version = "1.20"
default-features = true

[dependencies.rand]
version = "0.8"
default-features = true

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
default-features = true

[dependencies.sha2]
version = "0.10"
default-features = true

[dependencies.tar]
version = "0.4"
default-features = true

[dependencies.tempfile]
version = "3.8"
default-features = true

[dependencies.uuid]
version = "1.4"
features = ["v4"]

[dependencies.walkdir]
version = "2.4"
default-features = true

[[bin]]
name = "awen_runtime-tests"
path = "main.rs"

[[bin]]
name = "trybuild000"
path = "/workspaces/awen/awen-runtime/tests/ui/compile_fail_simulated_device.rs"

[workspace]
